<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home: A Very Old Man with Enormous Wings</title>
    <style>
        body{
            font-family: monospace;
            text-align: center;
            background-color: #8bb3b4;
            font-size: large;
            color: white;
        }
        div{
            text-align: center;
            width: 100%;
            left:50%;
            right:50%
        }
        img{
            width: 70%;
            left:50%;
            right:50%
        }
        #imageBox{
            height: 350px;
        }
    </style>
</head>
<body>
    <h3>This is A Very Old Man with Enormous Wings by Gabriel Garcia Marquez</h3>
    <div id="number"></div>
    <div id="imageBox"></div>

    <button onclick="reset()">Reset</button>
    <button onclick="shuffle()">Shuffle</button>

    <script>
        let storyCount = 0;

        window.onload = function(){   
            document.getElementById('number').innerHTML = 0;
            document.getElementById('imageBox').innerHTML = "click to begin";
        }

        function reset() {
            storyCount = 1;
            document.getElementById('imageBox').innerHTML = "<img src='img_" + storyCount + ".png'>";
            document.getElementById('number').innerHTML = storyCount;
        }

        function shuffle() {
            let randomNum = Math.floor(Math.random() * 12) + 1;
            document.getElementById('imageBox').innerHTML = "<img src='img_" + randomNum + ".png'>";
            document.getElementById('number').innerHTML = randomNum;
        }

        // Click event to change images sequentially
        document.getElementById('imageBox').onclick = function(){
            if(storyCount < 12) {
                storyCount++;
                document.getElementById('imageBox').innerHTML = "<img src='img_" + storyCount + ".png'>"; 
                document.getElementById('number').innerHTML = storyCount;
            } else {
                document.getElementById('imageBox').innerHTML = "The End."; 
                storyCount = 0;
            }
        }
    </script>
</body>
</html>
